<!DOCTYPE html>
<html>
<head lang="en">
    <title>marketing</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="format-detection" content="telephone=no">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="css/shopping_info_position.css">
    <title>shopping</title>
</head>
<body>
    <div class="container-fluid">
        <!--第一层-->
        <div class="row" style="background-color: #ccc;padding-top: 10px;padding-bottom: 10px;">
            <div class="col-xs-8">共1件商品</div>
            <div class="col-xs-4"><a href="#">继续购物<span class="glyphicon glyphicon-chevron-right"></span></a></div>
        </div>
        <!--第二层-->
        <div class="row" style="padding-top: 15px; color: red;">
            <div class="col-xs-12">
                促销价：￥200元 <br/>
                规格：箱 <br/>
                今日限购剩余：1000 <br/>
                数量为：
            </div>
        </div>
        <!--第三层-->
        <div class="row" style="padding-top: 20px;">
            <div class="col-xs-4" style="padding-right: 0px; margin-top: -3px;">
                <small>实际金额：</small><br/>￥2000.00元
            </div>
            <div class="col-xs-4" style="margin-left: -15px;">
                <button class="btn btn-danger" style="padding-left: 5px;padding-right: 5px;"><span class="glyphicon glyphicon-trash" style="margin-right: 5px;"></span>清空购物车</button>
            </div>
            <div class="col-xs-4" style="margin-left: 10px;">
                <button class="btn btn-warning">立即下单</button>
            </div>
        </div>
        <!--第四层-->
        <div class="row-fluid index4">
            <div class="span3">
                <!--链接到宣传页面-->
                <a href="">宣传页面</a>
            </div>
            <div class="span3">
                <!--链接到购物车-->
                <a href="">购物车</a>
            </div>
            <div class="span3">
                <!--链接到订单页面-->
                <a href="">我的订单</a>
            </div>
            <div class="span3">
                <!--自身链接-->
                <a href="#">我的分销</a>
            </div>
        </div>
    </div>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
